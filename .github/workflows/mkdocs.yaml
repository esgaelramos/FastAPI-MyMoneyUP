name: Documentation Site

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs
        run: |
          cd documentation
          mkdocs build

      - name: Deploy to GitHub Pages
        run: |
          cd documentation
          mkdocs gh-deploy --force